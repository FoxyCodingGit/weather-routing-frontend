<div style="width: 40%;" *ngIf="chartData">
    <canvas 
        baseChart
        [chartType]="mainChartType"
        [datasets]="chartData"
        [labels]="chartLabels"
        [options]="chartOptions"
        [colors]="chartColours">
    </canvas>
</div>
