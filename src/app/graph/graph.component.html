<h2 style="font-size: 12px; text-transform: uppercase; text-decoration: underline; padding-top: 2px; margin-left: 50px; cursor: default;">{{title}}</h2>
<div class="wrapper" *ngIf="chartData">
    <canvas
        baseChart
        [chartType]="mainChartType"
        [datasets]="chartData"
        [labels]="chartLabels"
        [options]="chartOptions"
        [colors]="chartColours"
        (chartHover)="onChartHover($event)">
    </canvas>
</div>
