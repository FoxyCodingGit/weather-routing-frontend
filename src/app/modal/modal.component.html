 <!-- https://getbootstrap.com/docs/4.0/components/modal/ -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="currentWeather">
                <div class="wrapper">
                    <app-icon-text *ngFor="let iconTextThing of iconTextThings" [title]="iconTextThing.title" [icons]="iconTextThing.icons" [texts]="iconTextThing.texts"></app-icon-text>
                </div>
            </div>
            <div class="wrapper" >
                <app-graph #rainInfo></app-graph>
                <app-graph #totalRain></app-graph>
            </div>
        </div>
    </div>
</div>
