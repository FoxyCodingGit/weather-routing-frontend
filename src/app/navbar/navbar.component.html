<h1>Weather Based Routing Application</h1>

<div class="loginOptions wrapper">
    <a *ngIf="currentUsername == null; else logout" (click)="login()">Login</a>
    <ng-template #logout>
        <div class="box">
            <h3 class="currentUser"><i class="fas fa-user"></i>{{currentUsername}}</h3>
        </div>
        <a (click)="logOut()">logOut</a>
    </ng-template>
</div>
