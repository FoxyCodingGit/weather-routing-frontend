<div id="map" style="width:100%;height:400px"></div>  

<h1>Routing</h1>
<form #RouteForm = "ngForm" (ngSubmit)="onRoutingSubmit(RouteForm.value)">
    <h2>Start:</h2><br>
    Lattitude: <input type="text" name="startLat" ngModel="52.054982"><br>
    Longitude: <input type="text" name="startLng" ngModel="1.217401"><br>
    <h2>End:</h2><br>
    Lattitude: <input type="text" name="endLat" ngModel="52.061350"><br>
    Longitude: <input type="text" name="endLng" ngModel="1.266059"><br>
    <input type="submit" value="SUBMIT">
</form>
